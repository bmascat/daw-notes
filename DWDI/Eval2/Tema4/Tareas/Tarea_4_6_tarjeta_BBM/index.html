<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background-color: #007BFF;
            color: white;
            padding: 5px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .card-footer {
            padding: 20px;
            display: flex;
            background-color: #F3F3F3;
            justify-content: center;
        }

        .profile-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .user-name {
            text-align: center;
            font-size: 18px;
            font-weight: normal;
            margin: 0;
        }
        .profile-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Estudiante IES de Teis</h2>
        </div>
        <div class="card-body">
            <img src="persona.png" alt="Perfil" class="profile-image">
            <h3 class="user-name">Javier Dom√≠nguez Pintos</h3>
        </div>
        <div class="card-footer">
            <button class="profile-button">Ver perfil</button>
        </div>
    </div>
</body>
</html>
