<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos sobre imagen</title>
    <style>
        .galeria{
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img{
            width: 400px;
            margin-bottom: 30px;
        }
        .imagen-estilo1:hover{
            box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
        }
        .imagen-estilo2:hover{
            border-radius: 15px;
        }
        .imagen-estilo3:hover{
            transform: scale(1.05);
            transition: transform 0.5s;
        }
        .imagen-estilo4:hover{
            filter: grayscale(100%);
            transition: filter 1s;
        }
        .imagen-estilo5:hover{
            filter: blur(4px);
            transition: filter 1.5s;
        }
        .imagen-estilo6:hover{
            filter: brightness(1.2);
            transition: filter 0.4s;
        }
        .imagen-estilo7:hover{
            filter: contrast(50%);
            transition: filter 0.4s;
        }
        .imagen-estilo8:hover{
            filter: saturate(200%);
            transition: filter 0.4s;
        }
        .imagen-estilo9:hover{
            filter: sepia(100%);
            transition: filter 2s;
        }
        .imagen-estilo10:hover{
            filter: opacity(30%);
            transition: filter 0.5s;
        }
        .imagen-estilo11:hover{
            filter: invert(1);
        }
        .imagen-estilo12:hover{
            filter: hue-rotate(360deg);
            transition: filter 5s;
        }
        .imagen-estilo13:hover{
            transform: rotate(15deg);
            transition: transform 0.5s;
        }
        .imagen-estilo14:hover{
            filter: grayscale(100%) brightness(1.2) contrast(120%);
            transform: scale(1.15);
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="galeria">
        <h1>Efectos visuales sobre una imagen</h1>
        <h2>Sombra</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo1">

        <h2>Redondear bordes</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo2">

        <h2>Escalar</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo3">

        <h2>Blanco y negro</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo4">

        <h2>Desenfoque</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo5">

        <h2>Brillo</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo6">

        <h2>Contraste</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo7">

        <h2>Saturación</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo8">

        <h2>Tono envejecido (sepia)</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo9">

        <h2>Opacidad</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo10">

        <h2>Negativo</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo11">

        <h2>Rotación del matiz</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo12">

        <h2>Rotación de la imagen</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo13">

        <h2>Efecto combinado</h2>
        <img src="imagenes/ejemplo.jpg" alt="ejemplo" class="imagen-estilo14">
    </div>
</body>
</html>
