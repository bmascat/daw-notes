<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .traffic-light {
            background-color: #333;
            width: 120px;
            height: 320px;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .red {
            animation: red-light 5s infinite steps(1);
        }
        
        .yellow {
            animation: yellow-light 5s infinite steps(1);
        }
        
        .green {
            animation: green-light 5s infinite steps(1);
        }
        
        @keyframes red-light {
            0%, 40% { background-color: #ff0000; box-shadow: 0 0 20px #ff0000, inset 0 0 10px rgba(0,0,0,0.2); }
            40%, 100% { background-color: #555; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        }
        
        @keyframes yellow-light {
            0%, 40% { background-color: #555; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
            40%, 60% { background-color: #ffcc00; box-shadow: 0 0 20px #ffcc00, inset 0 0 10px rgba(0,0,0,0.2); }
            60%, 100% { background-color: #555; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        }
        
        @keyframes green-light {
            0%, 60% { background-color: #555; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
            60%, 100% { background-color: #00cc00; box-shadow: 0 0 20px #00cc00, inset 0 0 10px rgba(0,0,0,0.2); }
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
</body>
</html>
